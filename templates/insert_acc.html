<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert_acc</title>
</head>
<body>
    <center>
        <h1>insert_acc</h1>
        <form method="POST">
            {% csrf_token %}

            <table>

                    {% for ao in QLWO %}

                    {% endfor %}
                </select>
                <br>
                <br>

                <br>

                <input type="text" name="a" id="a">
                <br>
                <br>
            </table>

            <input type="submit" value="insert_accesrecord">
        </form>

    </center>
</body>
</html>
